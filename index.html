<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Quiz </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary  text-center">Frontend Fundamentals</h2>
      <div id="timer" class="badge fs-5">30:00</div>
    </div>

    <div id="quizBox" class="card shadow p-4">
      <div class="progress mb-3">
        <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
      </div>

      <div id="question-container">
        <div id="question"></div>
        <div id="options" class="options"></div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button id="prevBtn" class="btn btn-outline-secondary">Previous</button>
        <button id="nextBtn" class="btn btn-primary">Next</button>
      </div>

      <div class="mt-4">
        <label for="sectionSelect" class="form-label">Select Quiz Section:</label>
        <select id="sectionSelect" class="form-select">
          <option value="Java">Java</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button id="submitBtn" class="btn btn-success">Submit</button>
      </div>
    </div>

    <div id="results" class="alert alert-light mt-4" style="display: none;">
      <h3 class="text-center">Your Score: <span id="score"></span></h3>
      <div id="answersReview" class="mt-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
