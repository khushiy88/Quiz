<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Linked CSS -->
</head>
<body>

<div class="quiz-container">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <select id="sectionSelect" class="form-select section-switcher">
        <option value="Java">Java</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
      </select>
    </div>
    <div class="timer">Time Left: <span id="timer">30:00</span></div>
  </div>

  <div id="quizBox">
    <h5 id="question" class="question"></h5>
    <div id="options" class="mb-3"></div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" id="prevBtn">Previous</button>
      <button class="btn btn-primary" id="nextBtn">Next</button>
    </div>
    <button class="btn btn-success mt-3 w-100" id="submitBtn">Submit Quiz</button>
  </div>

  <div id="results" class="results mt-4">
    <h4>Your Score: <span id="score"></span>/30</h4>
    <div id="answersReview"></div>
  </div>
</div>

<script src="script.js"></script> <!-- Linked JavaScript -->
</body>
</html>
